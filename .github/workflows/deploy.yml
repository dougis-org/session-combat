name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  version-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update version and build info
        id: version
        run: |
          # Read current version from package.json
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Increment minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update package.json version
          npm version $NEW_VERSION --no-git-tag-v
          
          # Create version info file
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          cat > lib/version.json << EOF
          {
            "version": "$NEW_VERSION",
            "buildDate": "$BUILD_DATE",
            "buildNumber": ${{ github.run_number }}
          }
          EOF
          
          echo "Build date: $BUILD_DATE"

      - name: Commit version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json lib/version.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main || echo "Nothing to push"

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          BUILD_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH="/root/.fly/bin:$PATH"
          flyctl deploy --remote-only
